<app-course-card [course]="courseEnrolled" [linkPath]="''"></app-course-card>
<form
  action="POST"
  [formGroup]="form"
  (ngSubmit)="save()"
  class="flex flex-col max-w-64 gap-2"
>
  <p-rating
    [stars]="5"
    [cancel]="false"
    formControlName="studentStars"
  ></p-rating>
  <textarea
    class="textarea textarea-bordered"
    placeholder="Bio"
    formControlName="studentReview"
  ></textarea>
  <button class="btn btn-active btn-primary">Enviar</button>
</form>

<div class="relative">
  <div class="bg-white shadow-md rounded-xl">
    <a class="flex flex-auto">
      <div>
        <img
          [src]="courseEnrolled.tutor?.photoRoute || '' | apiImg"
          alt="Teacher"
          class="h-36 m-4 object-cover"
        />
      </div>
      <div class="flex flex-auto flex-col justify-between">
        <div class="m-4">
          <span class="text-gray-400 mr-3 uppercase text-xs">TUTOR</span>
          <p class="text-lg font-bold text-black truncate block capitalize">
            {{ courseEnrolled.tutor?.firstName }}
          </p>
          <p class="text-sm text-black">
            {{ courseEnrolled.tutor?.description }}
          </p>
        </div>
      </div>
    </a>
  </div>
</div>
<div class="btm-nav">
  <button routerLink="/student/courses">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
      />
    </svg>
  </button>
  <button class="active">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
  </button>
</div>
